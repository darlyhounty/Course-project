<!DOCTYPE html>
<html>
<head>

    <title>Validation form</title>
</head>
<body>
<h1>registration message</h1>
<form action="http://127.0.0.1:8080/register" method="post">

    <input type="password" name="pwd" id="pwd" />

    sex：
    <input type="radio" name="sex" value="male" checked="checked"/>man
    <input type="radio" name="sex" value="female"/>woman
    <br />
    email：
    <input type="text" name="email" id="email" />
    <br />

    <input type="text" name="mobile" id="mobile" />
    <br />
    id card：
    <input type="text" name="usercard" id="usercard">
    <br>
    Hobby：

</body>
</html>
